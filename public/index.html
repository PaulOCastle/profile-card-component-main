<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <!-- STYLES -->
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="flex flex-column flex-justify-center flex-items-center">

  <div class="card desktop-view mobile-view">
    <div class="card-header">

    </div>

    <div class="card-body flex flex-column flex-justify-center flex-items-center">
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="avatar">
      </div>
      <p class="text-main">Victor Crest <span class="text-gray">26</span></p>
      <span class="text-small">London</span>
    </div>

    <div class="card-footer flex flex-space-around flex-items-center">
      <div class="flex flex-column flex-justify-center flex-items-center">
        <p class="text-main">80K</p>
        <span class="text-smaller">Followers</span>
      </div>
      <div class="flex flex-column flex-justify-center flex-items-center">
        <p class="text-main">803K</p>
        <span class="text-smaller">Likes</span>
      </div>
      <div class="flex flex-column flex-justify-center flex-items-center">
        <p class="text-main">1.4K</p>
        <span class="text-smaller">Photos</span>
      </div>
    </div>
  </div>

</body>
</html>
